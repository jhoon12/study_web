<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sample.css"></link>
</head>
<body>
    <div class="todo-wrap">
        <div class="todo-header">
            <h1></h1>
            <div class="day"></div>
            <div class="todo-count">할 일 0개 남음</div>
        </div>
        <div class="todo-body"></div>
        <div class="btnWrap">
            <button class="addBtn">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path></svg>
            </button>
        </div>
    </div>
    <script src="sample.js"></script>
</body>
</html>
