<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="firstMainUI.css" />
    <title>Document</title>
</head>
<body class="font">
    <div id="body">
        <div id="mainBar">
                <img src="../Img/smallStones.png" id="smallStones"></img>
                <div id="mainBarText">돌멩이</div>
                <div id="textQuestion">당신의 돌멩이는 무엇인가요?</div>    
                <div id="mainBar-menu"> 
                    <div id="mypage">마이페이지</div>
                    <div id="setting">설정</div>
                    <div id="login">로그인</div>
                </div>

        </div>
        
        <img src="../Img/stones.png" id="centerImg">

    </div>
    
    <div id="tail">

                <div id="firstLoginClockText">매일 정해진 시간 내에<br>계획을 완료하세요!
            </div>
              <div id="firstLoginClockPosition">
                    <img src="../Img/firstLoginClock.png" id="firstLoginClockImg">
                </div>
        </div>
        <div id="firstLoginPlannerBox">
            <img src="../Img/firstLoginPlanner.png" id="firstLoginPlannerBoxImg">
            <div id="firstLoginPlannerBoxText">매일 오늘의 계획을 세우고 <br>실천하세요!</div>
        </div>
    </div>
    <script src="firstMainUI.js"></script>
